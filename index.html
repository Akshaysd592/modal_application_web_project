<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal App</title>
   <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img
            src="./assets/profile1.jpg"
            heigth="300px"
            width="300px"
            alt="profile_image"
            loading="lazy"
          />
        </div>
        <div class="user-name">
          <h2>Akshay Dhobale</h2>
        </div>

        <div class="designation">
          <h3>Full Stack Web Developer</h3>
        </div>

        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn-follow btn-card">Follow</button>
        </div>
      </div>
    </div>

    <!-- modal components -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div class="icon-container">
        <a href="https://linkedin.com/in/akshay-dhobale" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"> </i>
        </a>
        <a href="https://instagram.com/akshaysd592" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"> </i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"> </i>
        </a>
        <a href="https://github.com/Akshaysd592" class="icon" id="github">
          <i class="fa-brands fa-github"> </i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"> </i>
        </a>
      </div>
    </div>
 
    <!-- here if we click outside the card then also the card need to be closed  -->
    <div class="overlay" onclick="closeModal()"></div>  

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
